<!DOCTYPE html>
<html lang="">
    <head>
        <title>Contact App</title>
        <link
            rel="stylesheet"
            href="https://the.missing.style/v0.2.0/missing.min.css"
        />
        <script
            src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/hyperscript.org@0.9.13"></script>
        <script src="/web/js/rsjs-menu.js" type="module"></script>
        <script
            defer
            src="https://unpkg.com/alpinejs@3/dist/cdn.min.js"
        ></script>
        <link rel="stylesheet" href="/web/css/site.css" />
    </head>

    <body hx-boost="true">
        <main>
            <header class="center">
                <h1>
                    <all-caps>contacts.app</all-caps>
                    <sub-title>A Demo Contacts Application</sub-title>
                </h1>
            </header>
            <span class="center">
                {{if .msg}}
                <p _="on click hide" class="flash">{{.msg}}</p>
                {{ end }} 
                {{ block "content" . }} default {{ end }}
            </span>
        </main>
    </body>
</html>

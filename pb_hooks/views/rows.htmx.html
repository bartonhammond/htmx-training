{{range .contacts }}
<tr>
    <td>{{ .first }}</td>
    <td>{{ .last }}</td>
    <td>{{ .phone }}</td>
    <td>{{ .email }}</td>
    <td>
        <a href="/contact/{{ .id }}/edit">Edit</a>
        <a href="/contact/{{ .id }}">View</a>
        <a href="#" 
            hx-delete="/contact/{{ .id }}"
            hx-swap="outerHTML"
            hx-confirm="Are you sure you want to delete this contact?"
            hx-target="closest tr">Delete</a>
    </td>
</tr>
{{ end }}
